<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input">

        </div>
        <div class="buttoms">
            <button class="btn1 color"><h1 class="number">1</h1></button>
            <button class="btn2 color"><h1 class="number">2</h1></button>
            <button class="btn3 color"><h1 class="number">3</h1></button>
            <button class="btn4 colorred"><h1 class="number">+</h1></button>
            <button class="btn5 color"><h1 class="number">4</h1></button>
            <button class="btn6 color"><h1 class="number">5</h1></button>
            <button class="btn7 color"><h1 class="number">6</h1></button>
            <button class="btn8 colorred"><h1 class="number">-</h1></button>
            <button class="btn9 color"><h1 class="number">7</h1></button>
            <button class="btn10 color"><h1 class="number">8</h1></button>
            <button class="btn11 color"><h1 class="number">9</h1></button>
            <button class="btn12 colorred"><h1 class="number">*</h1></button>
            <button class="btn13 colorred"><h1 class="number">AC</h1></button>
            <button class="btn14 color"><h1 class="number">0</h1></button>
            <button class="btn15 color"><h1 class="number">.</h1></button>
            <button class="btn16 colorred"><h1 class="number">=</h1></button>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
